<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MANTEVIDA - Internações</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 pb-10">

    <nav class="bg-white border-b px-4 py-2 flex justify-between items-center shadow-sm sticky top-0 z-40">
        <div class="flex items-center space-x-6">
            <div class="text-blue-600 font-bold text-xl flex items-center">
                <i class="fa-solid fa-square-h mr-2"></i> MANTEVIDA
            </div>
        </div>
        <div class="flex items-center space-x-3">
            <button id="btn-exportar" class="bg-blue-600 text-white text-xs px-3 py-1.5 rounded hover:bg-blue-700 transition">
                <i class="fa-solid fa-file-export mr-1"></i> Exportar Excel
            </button>
            <button id="btn-novo-paciente" class="bg-green-600 text-white text-xs px-3 py-1.5 rounded hover:bg-green-700 transition">
                <i class="fa-solid fa-plus mr-1"></i> Novo Paciente
            </button>
            <a href="login.html" class="text-gray-400 hover:text-red-500 ml-2" title="Sair"><i class="fa-solid fa-power-off"></i></a>
        </div>
    </nav>

    <div class="p-4 bg-white border-b mb-4">
        <div class="relative max-w-lg">
            <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                <i class="fa-solid fa-magnifying-glass text-gray-400"></i>
            </span>
            <input type="text" id="search-input" 
                   class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 outline-none" 
                   placeholder="Pesquisar por nome do paciente...">
        </div>
    </div>

    <main class="grid grid-cols-1 lg:grid-cols-2 gap-6 px-4">
        <section class="bg-white border rounded shadow-sm flex flex-col h-[70vh]">
            <div class="p-3 border-b flex justify-between items-center bg-gray-50 text-blue-700">
                <h2 class="font-bold text-sm uppercase">Internações Confirmadas</h2>
                <span id="count-confirmados" class="bg-blue-600 text-white px-2.5 py-0.5 rounded-full text-xs font-bold">0</span>
            </div>
            <div id="lista-confirmados" class="p-3 overflow-y-auto space-y-4 custom-scrollbar"></div>
        </section>

        <section class="bg-white border rounded shadow-sm flex flex-col h-[70vh]">
            <div class="p-3 border-b flex justify-between items-center bg-gray-50 text-orange-700">
                <h2 class="font-bold text-sm uppercase">Internações Não Confirmadas</h2>
                <span id="count-nao-confirmados" class="bg-orange-500 text-white px-2.5 py-0.5 rounded-full text-xs font-bold">0</span>
            </div>
            <div id="lista-nao-confirmados" class="p-3 overflow-y-auto space-y-4 custom-scrollbar"></div>
        </section>
    </main>

    <div id="modal-overlay" class="fixed inset-0 bg-black/50 hidden z-50 flex items-center justify-center backdrop-blur-sm">
        <div class="bg-white rounded-lg shadow-2xl w-full max-w-2xl mx-4 overflow-hidden transform transition-all">
            <div class="bg-blue-600 p-4 flex justify-between items-center text-white">
                <h3 id="modal-title" class="font-bold">Título</h3>
                <button id="close-modal" class="text-2xl hover:text-gray-200 transition">&times;</button>
            </div>
            <div id="modal-body" class="p-6 text-sm text-gray-700 max-h-[65vh] overflow-y-auto">
                </div>
            <div id="modal-footer" class="p-4 border-t bg-gray-50 flex justify-end gap-3">
                <button id="btn-modal-cancelar" class="px-4 py-2 text-sm font-medium text-gray-500 hover:text-gray-700">Fechar</button>
                <button id="btn-modal-acao" class="bg-blue-600 text-white px-5 py-2 rounded text-sm font-bold hover:bg-blue-700 hidden">Salvar</button>
            </div>
        </div>
    </div>

    <footer class="fixed bottom-0 w-full bg-gray-50 border-t py-1 text-center text-[10px] text-gray-400">
        © 2026 Teste - Wemerson
    </footer>

    <script src="script.js"></script>
</body>
</html>
