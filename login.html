<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MANTEVIDA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-white min-h-screen flex flex-col">

    <main class="flex-grow grid grid-cols-1 md:grid-cols-2 items-center px-10 gap-10">
        <div class="max-w-md w-full justify-self-end">
            <h1 class="text-2xl text-gray-600 mb-6 border-b pb-2 font-light">MANTEVIDA - Autenticação</h1>
            
            <form id="login-form" class="space-y-4">
                <div class="flex">
                    <span class="inline-flex items-center px-3 bg-gray-100 border border-r-0 border-gray-300 text-gray-400 rounded-l-md">
                        <i class="fa-solid fa-user"></i>
                    </span>
                    <input type="text" id="username" placeholder="Usuário" class="flex-1 border border-gray-300 p-2 outline-none focus:ring-1 focus:ring-blue-400 rounded-r-md text-sm" required>
                </div>

                <div class="flex">
                    <span class="inline-flex items-center px-3 bg-gray-100 border border-r-0 border-gray-300 text-gray-400 rounded-l-md">
                        <i class="fa-solid fa-key"></i>
                    </span>
                    <input type="password" id="password" placeholder="Senha" class="flex-1 border border-gray-300 p-2 outline-none focus:ring-1 focus:ring-blue-400 rounded-r-md text-sm" required>
                </div>

                <div class="flex items-center text-xs text-gray-500">
                    <input type="checkbox" id="remember" class="mr-2">
                    <label for="remember">Lembre me</label>
                </div>

                <div class="flex gap-2 pt-2">
                    <button type="submit" class="bg-blue-700 text-white px-8 py-1.5 rounded text-sm hover:bg-blue-800 transition shadow-sm">Entrar</button>
                    <button type="reset" class="bg-gray-100 text-gray-600 px-8 py-1.5 rounded text-sm border hover:bg-gray-200 transition">Limpar</button>
                </div>

                <div class="pt-4">
                    <a href="#" class="text-blue-500 text-xs hover:underline"></a>
                </div>
            </form>
        </div>

        <div class="flex justify-start border-l pl-10 h-64 items-center border-gray-100">
            <div class="text-center">
                <h1 class="text-red-600 italic font-serif text-8xl font-bold leading-none tracking-tighter"></h1>
                <p class="text-red-400 text-3xl font-light border-t-2 border-red-200 mt-2 tracking-[0.2em] uppercase"></p>
            </div>
        </div>
    </main>

    <footer class="fixed bottom-0 w-full bg-gray-50 border-t py-1 text-center text-[10px] text-gray-400">
        © 2026 Teste - Wemerson
    </footer>
    
    <script>
        // Lógica simples de redirecionamento
        document.getElementById('login-form').onsubmit = (e) => {
            e.preventDefault();
            // Aqui você pode adicionar uma validação real no futuro
            window.location.href = 'index.html';
        };
    </script>
</body>
</html>
